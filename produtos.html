<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="offset-1">
                    <img src="./imgs/icons/comex.png" alt="imagem-comex">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse offset-1" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                    <div>

                            <form class="pe-2">
                                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
                            </form>
                            <img class="pe-1 m-2" src="./imgs/icons/carrinho.png" alt="icon-carrinho">
                            <img class="pe-1 m-2" src="./imgs/icons/user.png" alt="icon-usuario">

                    </div>
                </div>
          </nav>

        </header>

    <footer>
        <div>
            <img src="./imgs/icons/comex.png" alt="imagem-comex">
        </div>
        <div class="addres-contact">
            <address>Endereço: Rua tal, nº 50</address>
            <div>Contato:  <br> (11)99999-9999 <br> (11)99999-9999</div>
        </div>
        <ul class="navbar-dark">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <img class="pe-3" src="./imgs/icons/tweter.svg">
                    <img class="pe-3" src="./imgs/icons/instagram.svg">
                    <img class="pe-3" src="./imgs/icons/linkedin.png">

            </li>
        </ul>

    <script type="module" src="./src/pagina/produtos.js"></script>
