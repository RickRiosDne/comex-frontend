<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Comex</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js" integrity="sha512-yJ3vm1HmQtcgeMtbUYCp7PuTLyjU+ffCnVNTuE1Uccv1BmkoaJIXt1EjBVGnscjCILc62hTJJJ2rJJBTcw8RjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="offset-1">
                    <img src="../../assets/imgs/icons/comex.png" alt="imagem-comex">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse offset-1" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <div>
                        <div class="item-search">
                            <form class="pe-2">
                                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
                            </form>
                            <img class="pe-1 m-2" src="../../assets/imgs/icons/carrinho.png" alt="icon-carrinho">
                            <img class="pe-1 m-2" src="../../assets/imgs/icons/user.png" alt="icon-usuario">
                        </div>
                    </div>
                </div>
          </nav>

        </header>
    </header>

    <section class="offset-3 w-50">
        <h2 class="text-center mt-4 mb-4">Novo Cliente</h2>
        <form id="formClientes" class="container">
            <div class="row">
                <div class="col-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nome"
                        minlength="2"
                        required
                    >
                </div>
                <div class="col-6">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="sobrenome"
                        minlength="2"
                        required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="email" class="form-label">Email:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                        required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="cpf" class="form-label">Cpf:</label>
                    <input type="text" class="form-control" id="cpf" required>
                    <span id="cpf-error" class="error-message" style="display:none">CPF inválido</span>
                </div>
                <div class="col-6">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input
                        type="text"
                        maxlength="14"
                        class="form-control"
                        id="telefone"
                    >
                </div>
            </div>

            <div class="row">
                <h2 class="mt-3">Endereço: </h2>
                <div class="col-4">
                    <label for="cep" class="form-label">Cep:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="cep"
                        required
                    >
                </div>
                <div class="col-6">
                    <label for="logradouro" class="form-label">Rua:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="logradouro"
                        required
                    >
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="numero"
                    >
                </div>
                <div class="col-6">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="complemento"
                    >

                </div>
                <div class="col-6">
                    <label for="uf" class="form-label">Estado:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="uf"
                        minlength="2"
                        required
                    >
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="bairro"
                        required
                    >
                </div>
                <div class="col-6">
                    <label for="localidade" class="form-label">Cidade:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="localidade"
                        required
                    >
                </div>
            </div>

            <div class="row text-center mt-5">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary pe-5 px-5">Salvar</button>
                </div>
            </div>
        </form>
    </section>

    <footer>
        <div>
            <img src="../../assets/imgs/icons/comex.png" alt="imagem-comex">
        </div>
        <div class="addres-contact">
            <address>Endereço: Rua tal, nº 50</address>
            <div>Contato:  <br> (11)99999-9999 <br> (11)99999-9999</div>
        </div>
        <ul class="navbar-dark">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <img class="pe-3" src="../../assets/imgs/icons/tweter.svg">
                    <img class="pe-3" src="../../assets/imgs/icons/instagram.svg">
                    <img class="pe-3" src="../../assets/imgs/icons/linkedin.png">
                </a>
            </li>
        </ul>
    </footer>

    <script type="module" src="./clientes-controller.ts"></script>
</body>
</html>
