<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Comex</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="offset-1">
                    <img src="../../assets/imgs/icons/comex.png" alt="imagem-comex">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse offset-1" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <div>
                        <div class="item-search">
                            <form class="pe-2">
                                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
                            </form>
                            <img class="pe-1 m-2" src="../../assets/imgs/icons/carrinho.png" alt="icon-carrinho">
                            <img class="pe-1 m-2" src="../../assets/imgs/icons/user.png" alt="icon-usuario">
                        </div>
                    </div>
                </div>
          </nav>

        </header>
    </header>

    <section>
        <form id="formProdutos" class="container">
            <h2 class="text-center mt-5 mb-4">Novo produto</h2>
            <div class="row">
                <div class="col-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="col-3">
                    <label for="url" class="form-label">Url:</label>
                    <input type="text" class="form-control" id="url" name="url">
                  </div>
                <div class="col-3">
                    <label for="preco" class="form-label" >Preço:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="preco"
                        name="preco"
                        pattern='[0-9]+(\\.[0-9][0-9]?)?'
                        title="Digite somente números"
                    >
                </div>
                <div class="col-3">
                    <label for="quantidade" class="form-label">Quantidade em estoque:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="quantidade"
                        name="quantidade"
                        pattern='[0-9]+(\\.[0-9][0-9]?)?'
                        title="Digite somente números"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea rows="4" class="form-control" id="descricao" name="descricao"></textarea>
                </div>
                <div class="col-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" name="categoria" class="form-select" aria-label="Default select example">
                        <option hidden >Selecione...</option>
                        <option value="1">Informática</option>
                        <option value="2">Livros</option>
                        <option value="3">Móveis</option>
                    </select>
                </div>
            </div>
            <div class="row text-center mt-5">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary pe-5 px-5">Salvar</button>
                </div>
            </div>
          </form>
    </section>

    <footer>
        <div>
            <img src="../../assets/imgs/icons/comex.png" alt="imagem-comex">
        </div>
        <div class="addres-contact">
            <address>Endereço: Rua tal, nº 50</address>
            <div>Contato:  <br> (11)99999-9999 <br> (11)99999-9999</div>
        </div>
        <ul class="navbar-dark">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <img class="pe-3" src="../../assets/imgs/icons/tweter.svg">
                    <img class="pe-3" src="../../assets/imgs/icons/instagram.svg">
                    <img class="pe-3" src="../../assets/imgs/icons/linkedin.png">
                </a>
            </li>
        </ul>
    </footer>

    <script type="module" src="./produtos-controller.ts"></script>
</body>
</html>
