<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Comex</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="offset-1">
                    <img src="./assets/imgs/icons/comex.png" alt="imagem-comex">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse offset-1" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <div>
                        <div class="item-search">
                            <form class="pe-2">
                                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
                            </form>
                            <img class="pe-1 m-2" src="./assets/imgs/icons/carrinho.png" alt="icon-carrinho">
                            <img class="pe-1 m-2" src="./assets/imgs/icons/user.png" alt="icon-usuario">
                        </div>
                    </div>
                </div>
          </nav>

        </header>
    </header>

    <main class="mt-5 container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/imgs/banner-img.png" class="d-block w-100" alt="banner">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imgs/banner-img.png" class="d-block w-100" alt="banner">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imgs/banner-img.png" class="d-block w-100" alt="banner">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon carousel-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon carousel-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </main>

    <section class="container">
        <div class="tittle-banners">
            <img class="pe-3" src="./assets/imgs/icons/estrela.png">
            <h2>Produtos mais vendidos</h2>
        </div>
        <div class="purchase mt-5"></div>
    </section>

    <footer>
        <div>
            <img src="./assets/imgs/icons/comex.png" alt="imagem-comex">
        </div>
        <div class="addres-contact">
            <address>Endereço: Rua tal, nº 50</address>
            <div>Contato:  <br> (11)99999-9999 <br> (11)99999-9999</div>
        </div>
        <ul class="navbar-dark">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <img class="pe-3" src="./assets/imgs/icons/tweter.svg">
                    <img class="pe-3" src="./assets/imgs/icons/instagram.svg">
                    <img class="pe-3" src="./assets/imgs/icons/linkedin.png">
                </a>
            </li>
        </ul>
    </footer>

    <script src="./index.ts"></script>
</body>
</html>
