<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Comex</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="offset-1">
                    <img src="./imgs/icons/comex.png" alt="imagem-comex">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse offset-1" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <div>
                        <div class="item-search">
                            <form class="pe-2">
                                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
                            </form>
                            <img class="pe-1 m-2" src="./imgs/icons/carrinho.png" alt="icon-carrinho">
                            <img class="pe-1 m-2" src="./imgs/icons/user.png" alt="icon-usuario">
                        </div>
                    </div>
                </div>
          </nav>

        </header>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <h2>Nova categoria</h2>
            </div>
        </div>
        <div class="row">
            <form id="formCategoria" class="offset-3 col-6 d-flex justify-content-center mt-3">
                <input
                    id="nome"
                    class="form-control"
                    placeholder="Informe o nome da nova categoria com pelo menos 2 letras..."
                    type="text"
                    class="border border-1 rounded"
                >
                <button id="salvar-categoria" type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </section>

    <section class="container d-flex justify-content-center mt-4">
        <table class="table w-75">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Status</th>
                <th scope="col">Data de criação</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>tal</td>
                <td>tal</td>
                <td>tal</td>
                <td>
                    <button class="btn border border-1">
                        <svg width="20px" height="20px" viewBox="0 0 24.00 24.00" fill="none" stroke="#ff0000" transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12V17" stroke="#ff0000" stroke-width="1.8640000000000001" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 12V17" stroke="#ff0000" stroke-width="1.8640000000000001" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4 7H20" stroke="#ff0000" stroke-width="0.8640000000000001" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="#ff0000" stroke-width="0.8640000000000001" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ff0000" stroke-width="0.8640000000000001" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </section>

    <footer>
        <div>
            <img src="./imgs/icons/comex.png" alt="imagem-comex">
        </div>
        <div class="addres-contact">
            <address>Endereço: Rua tal, nº 50</address>
            <div>Contato:  <br> (11)99999-9999 <br> (11)99999-9999</div>
        </div>
        <ul class="navbar-dark">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <img class="pe-3" src="./imgs/icons/tweter.svg">
                    <img class="pe-3" src="./imgs/icons/instagram.svg">
                    <img class="pe-3" src="./imgs/icons/linkedin.png">
                </a>
            </li>
        </ul>
    </footer>

    <script type="module" src="./src/pagina/categorias.js"></script>
</body>
</html>
